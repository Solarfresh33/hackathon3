<!DOCTYPE html>
<html lang="fr">
<head>

</head>

<body>
    <header>
        <label for="toggle">☰</label>
        <input type="checkbox" id="toggle">

   </header>
   <div class="mainlogin">
        <form class="containerlogin" action="/login" method="POST">
            <div class="boxlogin">
                <h1>Login</h1>

        </form>
    </div>
</body>
</html>
